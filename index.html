<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js">
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="plaines.js"></script>
    <script src="village.js"></script>
    <script type="text/javascript">




        class menu extends Phaser.Scene {

            constructor() {
                super("menu");
            }


            preload() {

                this.load.spritesheet('perso', 'assets/sprites/Sprite_fish_01.png',
                    { frameWidth: 64, frameHeight: 62 });
                this.load.image('fondmenu', 'assets/fond.png');
                this.load.image('bouttonStart', 'assets/btt.png');
                this.load.image("place", "assets/tilesetPlaceholder.png");
                this.load.tilemapTiledJSON("carte", "assets/maps/map_village.json");

            }


            create() {


                this.fond = this.add.image(0, 0, 'fondmenu');
                this.button = this.add.sprite(0, 0, 'start').setInteractive();

 
                this.button.on('pointerup', function(){
                    this.scene.scene.start("village");
          });





            }


            update() {

 

            }




        }



        var config = {
            type: Phaser.AUTO,
            width: 1920, height: 1080,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: false,
                    debug: true
                }
            },

            scene: [menu, village, plaines]
        };

        new Phaser.Game(config);








    </script>
</body>

</html>
